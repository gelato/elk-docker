---
  #FB + Logstash producer
  timezone: Europe/Simferopol

  filebeat_prospectors:
    - paths:
        - '/var/log/syslog'
      encoding: 'plain'
      input_type: 'log'
      document_type: 'linux-syslog'
      prospector_fields:
        file-name: syslog
    - paths:
        - '/var/log/auth.log'
      encoding: 'plain'
      input_type: 'log'
      document_type: 'linux-authlog'
      prospector_fields:
        file-name: auth.log

  logstash_combined_configs:
    - fb-reciever

  outputs_to_install:
    - fb-reciever-output

  logstash_patterns:
    - grok-patterns
    - linux-syslog
    - nginx
