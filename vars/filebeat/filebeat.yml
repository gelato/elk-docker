filebeat_template_dir: "vars/filebeat/templates"
filebeat_destinations:
  - 192.168.0.173
  - 192.168.0.174

logstash_port: 5000

filebeat_prospectors:
  - paths:
      - '/var/log/syslog'
    encoding: 'plain'
    input_type: 'log'
    document_type: 'linux-syslog'
    prospector_fields:
      file-name: syslog
  - paths:
      - '/var/log/auth.log'
    encoding: 'plain'
    input_type: 'log'
    document_type: 'linux-authlog'
    prospector_fields:
      file-name: auth.log
