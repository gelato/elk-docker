       - name: 'lmenezes/elasticsearch-kopf/2.1.1'
       - name: 'royrusso/elasticsearch-hq/v2.0.3'
   elasticsearch_libs: []
   install_core_plugins: false
   elasticsearch_core_plugins:
     - marvel-agent
     - license
